<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijkstra Shortest Path</title>
    <script type="module" src="/src/dijkstraScript.ts" defer></script>
  </head>
  <body>
    <main class="container">
      <!-- Container for dynamic canvas creation -->
      <div id="canvasContainer">
        <!-- Removed fixed width; the canvas will size according to CSS. -->
        <canvas id="graphCanvas"></canvas>
      </div>
      <div id="dijkstraSteps">
        <!-- Dijkstra steps will be dynamically injected here -->
      </div>
      <!-- Controls for topology drawing and running Dijkstra -->
       <div class="controls">
        Start Node: <input class="number-input" id="startNodeInput" type="number" min="0" />
        Finish Node: <input class="number-input" id="endNodeInput" type="number" min="0" />
        <button class="commonButton" id="runAlgorithmBtn">Ejecutar Algoritmo</button>
      </div>
      
      
      <div class="options">
        <button class="commonButton" id="backToMenu" onclick="window.history.back()">Regresar</button>
      </div>
      
    </main>
  </body>
</html>
