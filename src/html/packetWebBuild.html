<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Topologia y correccion de errores</title>
    <script type="module" src="/src/packetWebBuild.ts" defer></script>
  </head>
  <body>
    <main class="container"> 
    <div id="canvasContainer">
        <canvas id="graphCanvas"></canvas>
    </div>
    
    <div class="controls">
        <div class="input-container">
            <label for="nodeCountInput">Number of Nodes:</label>
            <input type="number" id="nodeCountInput" min="2" max="10" value="3" class="number-input">
            <button id="generateNodesBtn" class="commonButton">Generate Node Tables</button>
        </div>
    </div>
    
    <div class="options">
        <button id="backToMenu" class="commonButton" onclick="window.history.back()">Regresar</button>
        <button id="graphButton" class="commonButton">Generate Topology</button>
        <button id="clearButton" class="commonButton">Clear Canvas</button>
    </div>

    <div id="tablesContainer" class="tables-container"></div>
    
    </main>
  </body>
</html>
