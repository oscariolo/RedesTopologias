<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Topologia y correccion de errores</title>
    <script type="module" src="/src/distanceVector.ts" defer></script>
  </head>
  <body>
    <main class="container">
      <div id="canvasContainer">
        <!-- Removed fixed width; the canvas will size according to CSS. -->
        <canvas id="graphCanvas"></canvas>
      </div>
      <div id="tablesContainer">
        <!-- Distance tables will be dynamically injected here -->
      </div>
      <div class="options">
        <button id="distanceVectorPlay" class="commonButton">Play</button>
        <button class="commonButton" id="backToMenu" onclick="window.history.back()">Regresar</button>
      </div> 
    </main>
    
    <!-- Inline script to update the canvas internal dimensions on load and resize -->
    <script>
      const canvas = document.getElementById("graphCanvas");
      function resizeCanvas() {
        // Match the canvas's internal width/height to its CSS dimensions.
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.addEventListener("load", resizeCanvas);
      window.addEventListener("resize", resizeCanvas);
    </script>
  </body>
</html>
