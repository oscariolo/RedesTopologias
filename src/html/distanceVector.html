<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Topologia y correccion de errores</title>
    <script type="module" src="/src/distanceVector.ts" defer></script>
    <style>
      .steps-container {
        margin-top: 20px;
      }
      .step-iteration {
        margin-bottom: 30px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
      }
      .tables-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 10px;
      }
      .node-table-container {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 3px;
      }
      .mini-table {
        font-size: 0.9em;
        width: 100%;
      }
      .mini-table th, .mini-table td {
        padding: 4px 8px;
        text-align: center;
      }
      .before-after-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }
      .table-section {
        flex: 1;
        max-width: 300px;
      }
      .arrow-section {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 100px;
      }
      .arrow {
        font-size: 1.2em;
        font-weight: bold;
        color: #24c8db;
        text-align: center;
      }
      .changed-row {
        background-color: #ffeb3b !important;
        color: #000 !important;
        font-weight: bold;
      }
      #currentStepDisplay {
        margin: 20px 0;
        padding: 20px;
        border: 2px solid #24c8db;
        border-radius: 8px;
        background-color: #112240;
      }
      .step-summary {
        margin-top: 10px;
        padding: 10px;
        background-color: #0a162f;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div id="canvasContainer">
        <!-- Removed fixed width; the canvas will size according to CSS. -->
        <canvas id="graphCanvas"></canvas>
      </div>
      <div id="nodeTable">
        <!-- Distance tables will be dynamically injected here -->
      </div>
      <div id="currentStepDisplay">
        <!-- Current step display will be dynamically injected here -->
      </div>
      <div id="distanceVectorSteps">
        <!-- Distance vector algorithm steps will be dynamically injected here -->
      </div>
      <div class="options">
        <button id="distanceVectorPlay" class="commonButton">Play</button>
        <button class="commonButton" id="backToMenu" onclick="window.history.back()">Regresar</button>
      </div> 
    </main>
    
  </body>
</html>
