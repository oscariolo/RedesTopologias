<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes Topologia y correccion de errores</title>
    <script type="module" src="/src/main.ts" defer></script>
    <script type="module" src="/src/hammingCorrection.ts" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="crc-container">        
        <input class="input-container" type="text" id="binaryInput" placeholder="Enter binary string" />
      </div>
      <div class="results-container">
        <span id="codedInput" class="result-text"></span>
        <span id="erroredInput" class="result-text"></span>       <!-- added -->
        <span id="calculatedCodes" class="result-text"></span>
        <span id="receiverCodes" class="result-text"></span>
        <span id="errorIndex" class="result-text red-text"></span> <!-- added -->
        <span id="correctedInput" class="result-text"></span>     <!-- added -->
      </div>
        <div class="options">
          <button id="playButton" class="commonButton">Play</button>
          <button class="commonButton" id="backToMenu" onclick="window.history.back()">Regresar</button>
        </div>
    </main>
  </body>
</html>
